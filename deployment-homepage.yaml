apiVersion: apps/v1
kind: Deployment
metadata:
 name: homepage
 namespace: cmzhu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
      - name: homepage
        image: dockerhub.cmzhu.cn:5000/cmzhu/homepage:v1 
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: homepage
